<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculators</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color:black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color:lightgreen;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 400px;
}

input[type="number"] {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

button {
    width: 100%;
    padding: 12px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #45a049;
}

#simpleInterestResult {
    margin-top: 20px;
    font-size: 20px;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Interest Calculator</h1>
        <div>
            <label for="principal">Principal Amount:</label>
            <input type="number" id="principal" min="0" step="any" required>
        </div>
        <div>
            <label for="rate"> Interest Rate (%):</label>
            <input type="number" id="rate" min="0" step="any" required>
        </div>
        <div>
            <label for="time">Time Period (years):</label>
            <input type="number" id="time" min="0" step="any" required>
        </div>
        <div>
            <button onclick="calculateSimpleInterest()">Calculate Interest</button>
        </div>
        <div id="simpleInterestResult"></div>
    </div>

    <script>
        function calculateSimpleInterest() {
    var principal = parseFloat(document.getElementById('principal').value);
    var rate = parseFloat(document.getElementById('rate').value);
    var time = parseFloat(document.getElementById('time').value);

    var interest = (principal * rate * time*12) / 100;
    var totalAmount = principal + interest;

    document.getElementById('simpleInterestResult').innerHTML = `
        Interest: $${interest.toFixed(2)} <br>
        Total Amount: $${totalAmount.toFixed(2)}
    `;
}

    </script>
</body>
</html>
